<head>

    <!-- fonts and icons -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- reactive -->
	<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

    <!-- material design lite resources -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-red.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{=URL('static', 'stylesheets/content.css')}}">
    <link rel="stylesheet" href="{{=URL('static', 'stylesheets/sidebar.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<div id="target"></div>

<script id="template" type="text/ractive">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

  <!-- navbar -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <span class="mdl-layout-title">Dashboard > <small>Models</small></span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
      </div>
    </div>
  </header>

  <!-- sidebar -->
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title brand"><a href="{{=URL('default', 'home')}}"> <strong>tinyML</strong></a> </span>
	<hr>
    <nav class="mdl-navigation">
       <a class="mdl-navigation__link" href={{=URL('dashboard', 'index')}}>
             <i class="fa fa-2x fa-home"></i> Home
       </a>
       <a class="mdl-navigation__link" href={{=URL('dashboard', 'models')}}>
             <i class="fa fa-2x fa-cogs"></i> Models
       </a>
       <a class="mdl-navigation__link mdl-js-ripple-effect" href={{=URL('dashboard', 'create')}}>
             <i class="fa fa-2x fa-plus-circle"></i> Create
       </a>
       <a class="mdl-navigation__link" href={{=URL('dashboard', 'tutorials')}}>
             <i class="fa fa-2x fa-book"></i> Tutorials 
       </a>
        <hr>
        <a class="mdl-navigation__link" href={{=URL('default', 'do_logout')}}>
             <i class="fa fa-2x fa-sign-out"></i> Logout
       </a>
    </nav>
  </div>


  <!-- main content -->
  <main class="mdl-layout__content">
    <div class="page-content">

    <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--2-col mdl-cell--0-col-tablet mdl-cell--0-col-phone"></div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
          <div class="mdl-card flex-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--border">
             <h1 class="mdl-card__title-text">Models </h1>
          </div>
        {% #each models %}
          <div class="mdl-grid">
           <div class="mdl-cell mdl-cell--11-col mdl-cell--7-col-tablet mdl-cell--4-col-phone" style="margin:0">
          <div class="clickable-row">
          <div class="clickable-row mdl-card--border">
             <h4 class="" >
				<span style="width:450px">
                <span style="color: #aaa; padding-left: 0px;padding-right: 10px; font-size: 12px"> 
                    {% id %}
                </span>
                {% name %}
                </span>

                <span style="color: #aaa; padding-left: 0px;padding-left: 15px; font-size: 12px"> 
                {% #if status == "predicting" %}
                    <i style="color: green" class="fa fa-2x fa-cog fa-spin"></i> {% status %}
                {% /if %}
                {% #if status == "idle" %}
                    <i style="color: grey" class="fa fa-2x fa-cog"></i> {% status %}
                {% /if %}
                {% #if status == "training" %}
                    <i style="color: #37474f" class="fa fa-2x fa-cog fa-spin"></i> {% status %}
                {% /if %}
                {% #if status == "compiling" %}
                    <i style="color: #78909C" class="fa fa-2x fa-cog fa-spin"></i> {% status %}
                {% /if %}
                </span>
            </h4>
          </div>
			<div style="font-size: 12px;padding-left: 15px;padding-top: 10px">
				  <strong>{% mclass %}</strong> with 
				  <strong>{% arch.layer_dicts.length %}</strong> Layers. <br>
				  <strong>{% arch.num_inp %}</strong> inputs, <strong>{% arch.num_out %}</strong> outputs with an <strong>'{% arch.optimizer %}'</strong> optimizer and <strong>{% arch.lossfn %}</strong> loss function.
			</div>
            </div>
            </div>
           <div class="pull-right mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet mdl-cell--12-col-phone">
                <div class="pull-right mdl-cell--12-col-phone">
                <button data-board-id="{% board_id %}" id="view_model_{% id %}"
                   class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" on-click="">
                      <i class="material-icons">open_in_new</i>
                </button>
                <button data-board-id="{% board_id %}" id="edit_model_{% id %}"
                        class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" on-click="removeBoard">
                      <i class="material-icons">add_circle</i>
                </button>
            </div>
          </div>
          <div class="mdl-tooltip" for="view_model_{% id %}">
            <strong>view</strong>
          </div>
          <div class="mdl-tooltip" for="edit_model_{% id %}">
             <strong>edit</strong>
          </div>
          </div>
          {% /each %}
			<div class="mdl-card__menu" >
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
							  mdl-textfield--floating-label mdl-textfield--align-right">
					<label class="mdl-button mdl-js-button mdl-button--icon"
						   for="fixed-header-drawer-exp">
					  <i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
					  <input class="mdl-textfield__input" type="text" name="sample"
							 id="fixed-header-drawer-exp">
					</div>
				  </div>
              </div>
        </div>


        </div> <!-- end inner grid -->

  </main>
</div>
</script>
<script> var logged_in = {{=logged_in }}; var user_id = {{=user_id }}; var murl = "{{=murl}}";</script>
<script src="{{=URL('static', 'js/scripts/dbmodels.js')}}"></script>
