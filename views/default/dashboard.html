<head>

    <!-- fonts and icons -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- reactive -->
	<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

    <!-- material design lite resources -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-red.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{=URL('static', 'stylesheets/content.css')}}">
    <link rel="stylesheet" href="{{=URL('static', 'stylesheets/sidebar.css')}}">
</head>


<div id="target"></div>

<script id="template" type="text/ractive">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

  <!-- navbar -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <span class="mdl-layout-title">Dashboard</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
      </div>
    </div>
  </header>

  <!-- sidebar -->
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><strong>tinyML</strong></span>
	<hr>
    <nav class="mdl-navigation">
       <a class="mdl-navigation__link" href={{=URL('dashboard')}}>
             <i class="fa fa-2x fa-home"></i> Home
       </a>
       <a class="mdl-navigation__link" href={{=URL('dashboard')}}>
             <i class="fa fa-2x fa-pie-chart"></i> Models
       </a>
       <a class="mdl-navigation__link" href={{=URL('dashboard')}}>
             <i class="fa fa-2x fa-tasks"></i> Create
       </a>
       <a class="mdl-navigation__link" href={{=URL('dashboard')}}>
             <i class="fa fa-2x fa-book"></i> Tutorials 
       </a>
        <hr>
        <a class="mdl-navigation__link" href={{=URL('do_logout')}}>
             <i class="fa fa-2x fa-sign-out"></i> Logout
       </a>
    </nav>
  </div>


  <!-- main content -->
  <main class="mdl-layout__content">
    <div class="page-content">

    <div class="mdl-grid">

        <!-- explainer cards -->

        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--border">
             <h1 class="mdl-card__title-text">Models</h1>
          </div>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">ID</th>
                  <th class="mdl-data-table__cell--non-numeric">Type</th>
                  <th class="mdl-data-table__cell--non-numeric">Name</th>
                  <th class="mdl-data-table__cell--non-numeric">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr class='clickable-row' data-href="{{=URL('default', 'dashboard', args=['model', 'X82EtbG'])}}">
                      <td class="mdl-data-table__cell--non-numeric">X82EtbG</td>
                      <td class="mdl-data-table__cell--non-numeric">Deep Neural Net</td>
                      <td class="mdl-data-table__cell--non-numeric">Housing Price Calculator, Portland OR</td>
                      <td class="mdl-data-table__cell--non-numeric">Training</td>
                </tr>
                <tr class="clickable-row" data-href="{{=URL('default', 'dashboard', args=['model', 'X82EtbG'])}}">
                      <td class="mdl-data-table__cell--non-numeric">PL902QtrX</td>
                      <td class="mdl-data-table__cell--non-numeric">Linear Classifer</td>
                      <td class="mdl-data-table__cell--non-numeric">Housing Price Calculator, Portland OR</td>
                      <td class="mdl-data-table__cell--non-numeric">Training</td>
                </tr>
                <tr class="clickable-row" data-href="{{=URL('default', 'dashboard', args=['model', 'X82EtbG'])}}">
                      <td class="mdl-data-table__cell--non-numeric">U4542Klpz21</td>
                      <td class="mdl-data-table__cell--non-numeric">Deep Neural Net</td>
                      <td class="mdl-data-table__cell--non-numeric">AMD Stock Tracker, 10mo</td>
                      <td class="mdl-data-table__cell--non-numeric">Ready</td>
                </tr>
              </tbody>
            </table>
                <div class="mdl-card__menu" >
                <button data-board-id="{% board_id %}" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" on-click="editBoard">
                      <i class="material-icons">add_circle</i>
                </button>
                <button data-board-id="{% board_id %}" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" on-click="removeBoard">
                      <i class="material-icons">open_in_browser</i>
                </button>
              </div>
        </div>

        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--border">
             <h1 class="mdl-card__title-text">Recent Activity</h1>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                Start by hand designing the layout of your neural network. You can completely customize your model, everything from the input/output dimensions, number of hidden layers, activation functions, dropout-rates, and more can be customized.
            </div>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--2-col"></div>
        <div class="mdl-cell mdl-cell--8-col mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--border">
             <h1 class="mdl-card__title-text">Account Details</h1>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            Once you've trained your model, you can use it to make a predictions on unlabeled data. 
			This can be done in either bulk or individual uploads, and depending on your results you 
			can always go back and retrain your model.
            </div>
          </div>
        </div>

        </div> <!-- end inner grid -->

  </main>
</div>
</script>

<!-- include the reactive handling code -->
<script> var logged_in = {{=logged_in }}; var user_id = {{=user_id }}; </script>
<script src="{{=URL('static', 'js/scripts/dashboard.js')}}"></script>
